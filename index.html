<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Page</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url("https://media.istockphoto.com/id/1219023440/vector/cute-meadow-area-with-mountains-and-flowers.jpg?s=612x612&w=0&k=20&c=KCmW2qoo30v4iFZq9XqX_8dzxNdMa7VbgVmRqoCnSyY=") no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    /* Center buttons in the bottom area */
    .buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    /* Overlay for GIF */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      z-index: 9999;
    }

    .overlay img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 12px;
    }

    .close-btn {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button id="clickMe">Click me</button>
    <button id="exitBtn">Exit</button>
  </div>

  <script>
    // Click me button
    const clickBtn = document.getElementById("clickMe");
    clickBtn.addEventListener("click", () => {
      const overlay = document.createElement("div");
      overlay.className = "overlay";

      const img = document.createElement("img");
      img.src = "https://media.tenor.com/LpVJSEwoWnIAAAAj/dinosaur-facepalm.gif";

      const closeBtn = document.createElement("button");
      closeBtn.textContent = "Close";
      closeBtn.className = "close-btn";
      closeBtn.onclick = () => overlay.remove();

      overlay.appendChild(img);
      overlay.appendChild(closeBtn);
      document.body.appendChild(overlay);
    });

    // Exit button movement
    const exitBtn = document.getElementById("exitBtn");
    let moving = false, x = 50, y = window.innerHeight - 100, vx = 2, vy = -2;

    function moveExit() {
      if (!moving) return;
      x += vx;
      y += vy;

      if (x < 0 || x > window.innerWidth - exitBtn.offsetWidth) vx *= -1;
      if (y < 0 || y > window.innerHeight - exitBtn.offsetHeight) vy *= -1;

      exitBtn.style.position = "fixed";
      exitBtn.style.left = x + "px";
      exitBtn.style.top = y + "px";

      requestAnimationFrame(moveExit);
    }

    exitBtn.addEventListener("click", () => {
      if (!moving) {
        moving = true;
        moveExit();
      } else {
        vx *= 1.2;
        vy *= 1.2;
      }
    });
  </script>

</body>
</html>
